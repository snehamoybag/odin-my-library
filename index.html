<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Library</title>
    <meta name="description" content="Create your own catalog of books" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <head></head>
    <main>
      <form action="/" method="post" id="form" class="form">
        <p>
          <label for="book-name">Book Name</label>
          <input type="text" id="book-name" name="book-name" required />
        </p>
        <p>
          <label for="book-author">Author's Name</label>
          <input type="text" id="book-author" name="book-author" required />
        </p>
        <p>
          <label for="book-pages">Number of Pages</label>
          <input type="number" id="book-pages" name="book-pages" required />
        </p>
        <p>
          <label for="book-category">
            <span class="sr-only">Select a Category</span>
          </label>
          <select id="book-category" name="book-category" required>
            <optgroup label="Fiction">
              <option>Action and adventure</option>
              <option>Alternate history</option>
              <option>Anthology</option>
              <option>Chick lit</option>
              <option>Children's</option>
              <option>Classic</option>
              <option>Comic book</option>
              <option>Coming-of-age</option>
              <option>Crime</option>
              <option>Drama</option>
              <option>Fairytale</option>
              <option>Fantasy</option>
              <option>Graphic novel</option>
              <option>Historical fiction</option>
              <option>Horror</option>
              <option>Mystery</option>
              <option>Paranormal romance</option>
              <option>Picture book</option>
              <option>Poetry</option>
              <option>Political thriller</option>
              <option>Romance</option>
              <option>Satire</option>
              <option>Science fiction</option>
              <option>Short story</option>
              <option>Suspense</option>
              <option>Thriller</option>
              <option>Western</option>
              <option>Young adult</option>
              <option value="Fiction">Other</option>
            </optgroup>
            <optgroup label="Non-fiction">
              <option>Art/architecture</option>
              <option>Autobiography</option>
              <option>Biography</option>
              <option>Business/economics</option>
              <option>Crafts/hobbies</option>
              <option>Cookbook</option>
              <option>Diary</option>
              <option>Dictionary</option>
              <option>Encyclopedia</option>
              <option>Guide</option>
              <option>Health/fitness</option>
              <option>History</option>
              <option>Home and garden</option>
              <option>Humor</option>
              <option>Journal</option>
              <option>Math</option>
              <option>Memoir</option>
              <option>Philosophy</option>
              <option>Prayer</option>
              <option>Religion, spirituality, and new age</option>
              <option>Textbook</option>
              <option>True crime</option>
              <option>Review</option>
              <option>Science</option>
              <option>Self help</option>
              <option>Sports and leisure</option>
              <option>Travel</option>
              <option>True crime</option>
              <option value="Non-fiction">Other</option>
            </optgroup>
          </select>
        </p>
        <p>
          <label for="read-status">Select Status</label>
          <select id="read-status" name="book-read-status">
            <option value="read">Read</option>
            <option value="reading">Reading</option>
            <option value="not-read">Not yet read</option>
          </select>
        </p>
        <button type="submit">Add</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
